{% extends "blog/base.html" %}
{% block content %}
<div class="landing bg-dark">
<div class="container">
	<div class="row align-items-center justify-content-center">
		<div class="col-sm-12 col-lg-6 text-center">
			<h1 class="text-white font-weight-bold display-3 mb-3">Finance blogs to help
you succeed.</h1>
		</div>
	</div>
</div>
</div>

<div class="container p-5 rounded ">
{% for blog in blogs %}
	<div class="row blog mb-5">
		<div class="col-lg-2 col-sm-12 text-center">
			<a class="mugshot-container mb-1" href="#">
				<span>{{blog.author.username}}</span>
			</a>
			<small  class="text-muted">{{blog.date_published|date:"d/m/Y  h:i  a"}}</small>
</div>
<div class="col-lg-10 col-sm-12">
	<div class="blog-information">
		<h1 class="font-weight-bold mb-3">{{blog.title}}</h1>
		<p>{{blog.content|truncatewords:30}}</p>
		<a href="{% url 'blogs_detail' blog.pk %}" class="font-weight-bold mb-3
d-inline-block">
			Read More
		</a>
	</div>
</div>
</div>
{% endfor %}
</div>
{% endblock content %}
